<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referencias</title>
    <link href="https://fonts.googleapis.com/css2?family=Droid+Serif:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Droid, serif;
            margin: 0;
            padding: 0;
            background-color: #F4F1E9;
        }

        header {
            background-color: #0D5BA1;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            color: #F4F1E9;
            margin: 0;
        }

        nav {
            display: flex;
        }

        nav a {
            color: #F4F1E9;
            text-decoration: none;
            margin-right: 20px;
        }

        section {
            margin: 20px;
        }

        #commentSection {
            max-width: 600px;
            margin: 0 auto;
        }

        #commentSection textarea,
        #commentSection button {
            margin-top: 10px;
        }

        #commentsList {
            list-style: none;
            padding: 0;
        }

        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <title>Comentarios/Sugerencias</title>
</head>

<body>

    <header>
        <h1><a href="index.html">Inicio</a></h1>
        <nav>
            <a href="Nuestro equipo.html">Nuestro equipo</a>
            <a href="#comentarios">Comentarios</a>
            <a href="referencias.html">Referencias</a>
        </nav>
        <input type="text" placeholder="Buscar..." />
    </header>

    <section id="commentSection">
        <h2>Deja tu comentario</h2>
        <textarea id="commentText" rows="4" placeholder="Escribe tu comentario"></textarea>
        <button onclick="addComment()">Enviar</button>

        <h2>Comentarios anteriores</h2>
        <ul id="commentsList"></ul>

        <button onclick="clearComments()">Eliminar Todos los Comentarios</button>
    </section>

    <script>
        function addComment() {
            var commentText = document.getElementById('commentText').value;
            if (commentText.trim() !== '') {
                var commentsList = document.getElementById('commentsList');
                var newComment = document.createElement('li');
                newComment.className = 'comment';
                newComment.textContent = commentText;
                commentsList.appendChild(newComment);

                localStorage.setItem('comments', commentsList.innerHTML);

                document.getElementById('commentText').value = '';
            }
        }


        function clearComments() {
            var commentsList = document.getElementById('commentsList');
            commentsList.innerHTML = '';

            localStorage.clear();
        }

        window.onload = function () {
            var commentsList = document.getElementById('commentsList');
            var storedComments = localStorage.getItem('comments');
            if (storedComments) {
                commentsList.innerHTML = storedComments;
            }
        };
    </script>

</body>

</html>
